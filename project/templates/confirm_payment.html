
<!DOCTYPE html>
<html>
<head>
    <title>Insurance Policy Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Policy Confirmation</h2>
        <p>Dear {{ payment_record.user.username }},</p>
        <p>Your payment has been confirmed.</p>
        <p>Policy details:</p>
        <ul>
            <li>Policy Number: {{ policy_number }}</li>
            <li>Issued Date: {{ issued_date }}</li>
            <li>Expiry Date: {{ expiry_date }}</li>
            <!-- Add more details from payment_record as needed -->
        </ul>
        <p>Thank you!</p>
    </div>
</body>
</html>
