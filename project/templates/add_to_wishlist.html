<!-- wishlist.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>
<body>
    <h1>Wishlist</h1>
    {% if wishlist %}
        <ul>
            {% for vehicle in wishlist.vehicles.all %}
                <li>{{ vehicle.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your wishlist is empty.</p>
    {% endif %}
</body>
</html>
