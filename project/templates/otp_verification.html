<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verify Delivery with OTP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css?v=1.0">
    <style>
        /* Header Styles */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.5em;
        }

        .navbar-toggler-icon {
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #f0f0f0;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #007bff;
            color: #f0f0f0;
            height: 100%;
        }

        .sidebar ul.nav.flex-column {
            padding-top: 20px;
        }

        .sidebar .nav-item {
            padding: 8px 15px;
            font-size: 1.1em;
        }

        .sidebar .nav-item.active {
            background-color: #007bff;
        }

        .sidebar .nav-item.active a {
            color: #f0f0f0 !important;
        }

        /* Card Styles */
        .card {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Delivery Verification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- Profile Image Placeholder -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pending orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Delivered orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cancelled orders</a>
                        </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Out for delivery</a>
                    </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Calender</a>
                </li>
                <var><var><var></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salary</a>
                    </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pending orders</a>
                </li>
            </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                    </var></var></var>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Main content goes here -->
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card mt-5">
                                <div class="card-header">
                                    <h4 class="text-center">Verify Delivery with OTP</h4>
                                </div>
                                <div class="card-body">
                                    {% if error_message %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ error_message }}
                                    </div>
                                    {% endif %}
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="otp">Enter OTP :</label>
                                            <input type="text" class="form-control" id="otp" name="otp" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Verify Delivery OTP</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
